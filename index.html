<html>
<head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-box id="plafond" scale="8.2836 0.37675 28.58833" position="9.73204 2.70159 0.67321" rotation="0 90 0"></a-box>
        <a-sky src="./plage.jpg"></a-sky>
        
        <!-- Objetos 3D -->
        <a-entity id="salle" obj-model="obj: ./objet/313v3.obj; mtl: ./objet/313v3.mtl" position="-4.41574 -0.00048 -5.06616" scale="0.01 0.01 0.01"></a-entity>
        <a-entity id="lapin" obj-model="mtl: ./objet/rabbit/rabbit.mtl; obj: ./objet/rabbit/rabbit.obj" position="-1.56655 0.30294 3.45654" scale="0.02 0.02 0.02" rotation="0 53.211 0"></a-entity>
        <a-entity id="chien" obj-model="mtl: ./objet/dog/dog.mtl; obj: ./objet/dog/dog.obj" position="-1.182 0.183 1.23135" scale="-0.01 0.01 0.01" rotation="-0.09 54.58 -0.02"></a-entity>
        <a-entity id="starwars" obj-model="mtl: ./objet/starwars/BB-8/BB-8.mtl; obj: ./objet/starwars/BB-8/BB-8.obj" position="-1.58365 0.32095 1.9447" scale="-0.01 0.01 0.01" rotation="-0.09 54.58 -0.02"></a-entity>
         <a-entity id="chien-clickable" position="-1.182 1.5 1.23135">
    <!-- Cadre noir -->
    <a-plane width="1" height="0.5" color="black" position="0 0 0" material="shader: flat"></a-plane>
    <!-- Texte CLIQUEZ ICI -->
    <a-text value="CLIQUEZ ICI" align="center" color="white" position="0 0 0.01" width="2"></a-text>
</a-entity>

        <!-- Evento de clique no cachorro -->
    
    </a-scene>

    <!-- Estilização -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        #video-container {
            display: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        iframe {
            width: 560px;
            height: 315px;
        }
    </style>

    <!-- Contêiner para exibir o vídeo -->
    <div id="video-container">
        <iframe id="video" src="https://www.youtube.com/embed/xuP4g7IDgDM" allowfullscreen></iframe>
    </div>

    <!-- Script para ativar o vídeo ao clicar no cachorro -->
    <script>
        document.getElementById("chien-clickable").addEventListener("click", function() {
            document.getElementById("video-container").style.display = "block";
        });
    </script>

</body>
</html>
