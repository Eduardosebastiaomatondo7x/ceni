<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Projet A-Frame</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
   
    
</head>
<body>

    <a-scene>
        <a-sky src="./plage.jpg"></a-sky>

        <!-- Plafond -->
        <a-box id="plafond" scale="8.2836 0.37675 28.58833" position="9.73204 2.70159 0.67321" rotation="0 90 0"></a-box>

        <!-- Salle -->
        <a-entity id="salle" obj-model="obj: ./objet/313v3.obj; mtl: ./objet/313v3.mtl" position="-4.41574 -0.00048 -5.06616" scale="0.01 0.01 0.01"></a-entity>

        <!-- Lapin -->
        <a-entity id="lapin" obj-model="obj: ./objet/rabbit/rabbit.obj; mtl: ./objet/rabbit/rabbit.mtl" 
                  position="-1.56655 0.30294 3.45654" scale="0.02 0.02 0.02" rotation="0 53.21116339159469 0"></a-entity>

        <!-- Chien -->
        <a-entity id="chien" obj-model="obj: ./objet/dog/dog.obj; mtl: ./objet/dog/dog.mtl" 
                  position="-1.182 0.183 1.23135" scale="-0.01 0.01 0.01" rotation="-0.09 54.58116 -0.02"></a-entity>

        <!-- BB-8 -->
        <a-entity id="starwars" obj-model="obj: ./objet/starwards/BB-8/BB-8.obj; mtl: ./objet/starwards/BB-8/BB-8.mtl" 
                  position="-1.58365 0.32095 1.9447" scale="-0.01 0.01 0.01" rotation="-0.09 54.58116 -0.02"></a-entity>

        
      
        
    </a-scene>
<a-scene>
  <a-assets>
    <video id="penguin-sledding" autoplay loop="true" src="penguin-sledding.mp4"></video>
  </a-assets>

  <!-- Using the asset management system. -->
  <a-video src="#penguin-sledding" width="16" height="9" position="0 0 -20"></a-video>

  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
  <a-video src="https://www.youtube.com/embed/xuP4g7IDgDM?rel=0"></a-video>
</a-scene>
    
    

 

</body>
</html>
